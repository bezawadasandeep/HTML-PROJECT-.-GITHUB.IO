    <style>
        :root {
            --primary: #6e44ff;
            --secondary: #00f7ff;
            --dark: #0a0a12;
            --light: #f0f0ff;
            --accent: #ff4d8d;
            --neon-purple: #b400ff;
            --neon-cyan: #00f7ff;
            --card-bg: rgba(20, 20, 36, 0.85);
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.7;
            background-image: 
                linear-gradient(rgba(10, 10, 18, 0.9), rgba(10, 10, 18, 0.9)),
                url('https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        /* Enhanced Navigation Bar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.95);
            overflow: hidden;
            text-align: center;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(110, 68, 255, 0.3);
        }
        
        .navbar a {
            margin: 0 15px;
            color: var(--light);
            text-decoration: none;
            font-size: 1.1rem;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }
        
        .navbar a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-cyan));
            transition: var(--transition);
        }
        
        .navbar a:hover {
            color: var(--secondary);
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
        }
        
        .navbar a:hover::before {
            width: 80%;
        }
        
        .navbar a.active {
            background: linear-gradient(135deg, rgba(110, 68, 255, 0.2), rgba(0, 247, 255, 0.1));
            color: var(--accent);
        }
        
        .games-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 30px;
            position: relative;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: transparent;
            font-size: 3.5rem;
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 15px rgba(180, 0, 255, 0.3);
            letter-spacing: 1px;
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-cyan));
            border-radius: 4px;
            box-shadow: 0 0 15px var(--neon-purple);
        }
        
        .category-title {
            color: var(--secondary);
            font-size: 2.2rem;
            margin: 60px 0 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(110, 68, 255, 0.3);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            position: relative;
        }
        
        .category-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-cyan));
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .game-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(110, 68, 255, 0.2);
            transition: var(--transition);
            position: relative;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(110, 68, 255, 0.1), rgba(0, 247, 255, 0.1));
            z-index: -1;
            opacity: 0;
            transition: var(--transition);
        }
        
        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            border-color: rgba(110, 68, 255, 0.4);
        }
        
        .game-card:hover::before {
            opacity: 1;
        }
        
        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid rgba(110, 68, 255, 0.2);
            transition: var(--transition);
        }
        
        .game-card:hover .game-image {
            transform: scale(1.02);
        }
        
        .game-content {
            padding: 20px;
        }
        
        .game-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--secondary);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .play-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 20px rgba(110, 68, 255, 0.3);
        }
        
        .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(110, 68, 255, 0.5);
        }
        
        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .category-title {
                font-size: 1.8rem;
                margin: 50px 0 25px;
            }
            
            .navbar a {
                margin: 0 8px;
                padding: 10px 15px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .category-title {
                font-size: 1.5rem;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .navbar a {
                padding: 8px 12px;
                margin: 0 5px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        function loadGames() {
            Object.keys(games).forEach(category => {
                const container = document.getElementById(`${category}-games`);
                games[category].forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.classList.add('game-card');
                    gameCard.innerHTML = `
                        <img src="${game.image}" alt="${game.name}" class="game-image">
                        <div class="game-content">
                            <h3 class="game-title">${game.name}</h3>
                            <button class="play-btn" onclick="window.open('${game.link}', '_blank')">
                                <i class="fas fa-play"></i> Play Now
                            </button>
                        </div>
                    `;
                    container.appendChild(gameCard);
                });
            });
